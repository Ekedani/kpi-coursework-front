<div class="mat-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Sign in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="Password" name="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="signIn()" color="primary">Sign in</button>
    </mat-card-actions>
  </mat-card>
</div>
