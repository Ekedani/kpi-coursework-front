<div class="mat-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="signInForm">
        <mat-form-field class="full-width">
          <input type="email" formControlName="email" matInput placeholder="Email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input type="password" formControlName="password" matInput placeholder="Password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="signIn()" color="primary">Log in</button>
    </mat-card-actions>
  </mat-card>
  <p>No account? <a [routerLink]="['/register']">Register</a></p>
</div>
