<div class="mat-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="First name" name="firstName">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="Last name" name="lastName">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="Email" name="email">
        </mat-form-field>
        <mat-form-field class="full-width">
          <input  matInput  placeholder="Password" name="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-flat-button (click)="signUp()" color="primary">Register</button>
    </mat-card-actions>
  </mat-card>
  <p>Have an account? <a [routerLink]="['/login']">Log in</a></p>
</div>
