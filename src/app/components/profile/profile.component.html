<div class="mat-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{this.user?.firstName}} {{this.user?.lastName}}</mat-card-title>
      <mat-card-subtitle>{{this.user?.role}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Api Key: {{this.user?.apiKey ?? 'Non-generated'}}</p>
      <p>Email: {{this.user?.email}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="generateNewApiKey()">Generate New Api Key</button>
    </mat-card-actions>
  </mat-card>
</div>
